name: Live Endpoints

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: read

jobs:
  live:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-live-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-live-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run live endpoint suite
        env:
          TRENDSEARCH_LIVE: "1"
        run: bun run test:live
